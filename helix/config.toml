# ğŸ¨ Theme configuration
theme = "gruvbox"

[editor]
# ğŸ­ Enable mouse support
mouse = true

# Enable cursor line
# cursorline = true

# ğŸ”„ Enable auto-formatting and auto-saving
auto-format = true
auto-save = true

# ğŸŒˆ Enable color modes and true color
color-modes = true
true-color = true

# ğŸš Set the shell to fish with the "-c" flag
shell = ["fish", "-c"]

# ğŸ“œ Set scrolloff to 8
scrolloff = 8

# ğŸ“‘ Set bufferline to "multiple"
bufferline = "multiple"

# ğŸ—„ï¸ Set popup border to "popup"
popup-border = "popup"

end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline

[editor.whitespace.render]
newline = "all" # Enable rendering of newlines only

[editor.whitespace.characters]
newline = "â" # Choose a character to represent newlines (â in this case)

[editor.indent-guides]
render = true
character = "â¸½" # Some characters that work well: "â–", "â”†", "â”Š", "â¸½"

[editor.statusline]
# ğŸ“ Statusline configuration
left = ["mode", "file-name", "spinner", "workspace-diagnostics"]
right = ["version-control"]

# ğŸŒŒ Customize mode display
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.gutters]
# ğŸ“Š Gutters configuration
layout = ["spacer", "diff", "diagnostics", "line-numbers", "spacer"]

[editor.cursor-shape]
# ğŸ”² Customize cursor shape
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
# ğŸ“ File picker configuration
hidden = false

